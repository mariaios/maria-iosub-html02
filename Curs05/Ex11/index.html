<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    http-equiv="X-UA-Compatible"
    content="IE=edge"
  >
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Grdid offset vs flexbox</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
    crossorigin="anonymous"
  >
</head>

<body>
  <div class="container">
    <h3>Aliniate folosind flexbox</h3>
  </div>


  <div class="container border border-success">
    <div>
      <div
        class="row my-1 justify-content-between"
        style="height: 75px;"
      >
        <div class="col-4 bg-info"></div>
        <div class="col-4 bg-info"></div>

      </div>

      <div
        class="row my-1 justify-content-center"
        style="height: 75px;"
      >
        <div class="col-4 bg-warning"></div>
      </div>

      <div
        class="row my-1 justify-content-between"
        style="height: 75px;"
      >
        <div class="col-4 bg-info"></div>
        <div class="col-4 bg-primary"></div>
      </div>
    </div>
  </div>

  <div class="container border border-black mt-4">
    <div
      class="row my-1 justify-content-center"
      style="height: 80px;"
    >
      <div class="col-4 bg-warning"></div>
    </div>

    <div
      class="row my-1 justify-content-center"
      style="height: 80px;"
    >
      <div class="col-4 bg-success"></div>
    </div>

    <div
      class="row my-1 justify-content-end"
      style="height: 80px;"
    >
      <div class="col-4 bg-danger"></div>
    </div>
  </div>

  <div class="container my-4">
    <h3>Aliniate folosind offset</h3>
  </div>

  <div class="container border border-danger mb-4">
    <div
      class="row my-1"
      style="height: 70px"
    >
      <div class="col-4 bg-success"></div>
      <div class="col-4 offset-4 bg-success"></div>
    </div>

    <div
      class="row my-1"
      style="height: 70px"
    >
      <div class="col-4 bg-warning offset-4"></div>
    </div>

    <div
      class="row my-1"
      style="height: 70px"
    >
      <div class="col-4 bg-success"></div>
      <div class="col-4 offset-4 bg-success"></div>
    </div>
  </div>

  <div class="container border border-primary">
    <div
      class="row my-1"
      style="height: 105px"
    >
      <div class="col-4 offset-4 bg-dark"></div>
    </div>

    <div
      class="row my-1"
      style="height: 105px"
    >
      <div class="col-4 offset-4 bg-secondary"></div>
    </div>


    <div
      class="row my-1"
      style="height: 105px"
    >
      <div class="col-4 offset-8 bg-warning"></div>
    </div>
  </div>


</body>

</html>
