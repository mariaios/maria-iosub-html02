<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    http-equiv="X-UA-Compatible"
    content="IE=edge"
  >
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>flexbox vs offset</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
    crossorigin="anonymous"
  >
</head>

<body>

  <div class="container my-4">
    <h3>Aliniate folosind flexbox</h3>
  </div>

  <div class="container border border-black">
    <div
      class="row my-2 justify-content-center"
      style="height: 60px;"
    >
      <div class="col-4 bg-danger"></div>
    </div>

    <div
      class="row my-2 justify-content-between"
      style="height: 60px;"
    >
      <div class="col-4 bg-warning"></div>
      <div class="col-4 bg-warning"></div>
    </div>

    <div
      class="row my-2 justify-content-center"
      style="height: 60px;"
    >
      <div class="col-4 bg-danger"></div>
    </div>
  </div>

  <div class="container border border-black my-4">
    <div
      class="row my-2 justify-content-between"
      style="height: 30px;"
    >
      <div class="col-4 bg-primary"></div>
      <div class="col-4 bg-primary"></div>
    </div>

    <div
      class="row my-2 justify-content-between"
      style="height: 30px;"
    >
      <div class="col-4 bg-success"></div>
      <div class="col-4 bg-success"></div>
    </div>

    <div
      class="row my-2"
      style="height: 30px;"
    >
      <div class="col-4 bg-warning"></div>
      <div class="col-4 bg-success"></div>
    </div>
  </div>

  <div class="container my-4">
    <h3>Aliniate folosind offset</h3>
  </div>

  <div class="container border border-black">
    <div
      class="row my-2"
      style="height: 60px;"
    >
      <div class="col-4 bg-danger offset-4"></div>
    </div>

    <div
      class="row my-2 justify-content-between"
      style="height: 60px;"
    >
      <div class="col-4 bg-warning"></div>
      <div class="col-4 bg-warning"></div>
    </div>

    <div
      class="row my-2"
      style="height: 60px;"
    >
      <div class="col-4 bg-danger offset-4"></div>
    </div>
  </div>

  <div class="container border border-black my-4">
    <div
      class="row my-2"
      style="height: 30px;"
    >
      <div class="col-4 bg-primary"></div>
      <div class="col-4 bg-primary offset-4"></div>
    </div>

    <div
      class="row my-2"
      style="height: 30px;"
    >
      <div class="col-4 bg-success"></div>
      <div class="col-4 bg-success offset-4"></div>
    </div>

    <div
      class="row my-2"
      style="height: 30px;"
    >
      <div class="col-4 bg-warning"></div>
      <div class="col-4 bg-success"></div>
    </div>
  </div>


</body>

</html>
